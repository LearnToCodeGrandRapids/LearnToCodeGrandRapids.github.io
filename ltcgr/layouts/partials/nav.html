<header class="site-header">
    <div class="branding">
        <a href="{{ .Site.BaseURL }}">
            <img class="logo" src="{{ .Site.BaseURL }}/img/draft3.png" alt="{{ .Site.Title }}"/>
        </a>
    </div>
    <nav class="site-nav">
        <ul>
            {{ range .Site.Menus.nav -}}
                <li><a href="{{ .URL }}"> {{ .Name }} </a></li>
            {{- end }}

            {{ partial "icons.html" . }}
        </ul>
    </nav>
</header>

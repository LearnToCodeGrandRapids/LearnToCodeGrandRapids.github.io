<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}">
        <img class="logo" src="{{ .Site.BaseURL }}/img/logo.png" alt="{{ .Site.Title }}"/>
      </a>
      
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }} {{end}}
      </p>
    </div>

    <ul class="sidebar-nav">
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>

    <ul class="sidebar-nav-icons">
      {{ partial "icons.html" . }}
    </ul>

    <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>
  </div>
</div>
